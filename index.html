<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanDee: Vệ Sĩ Không Gian Mạng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .chat-container { height: 100%; display: flex; flex-direction: column; }
        #chat-window { scroll-behavior: smooth; }
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 20px; }
        .typing-indicator span { height: 10px; width: 10px; margin: 0 2px; background-color: #9ca3af; border-radius: 50%; display: inline-block; animation: wave 1.3s infinite ease-in-out; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-10px); } }
    </style>
    <script>
        if (localStorage.getItem('theme') === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white antialiased">
    <!-- Lớp phủ cho chức năng Kéo và Thả -->
    <div id="drop-overlay" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="text-center text-white p-10 border-4 border-dashed border-cyan-400 rounded-2xl">
            <svg class="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M12 15l-3-3m0 0l3-3m-3 3h12" /></svg>
            <h2 class="mt-4 text-2xl font-bold">Thả tệp vào đây để phân tích</h2>
        </div>
    </div>

    <div class="chat-container max-w-4xl mx-auto bg-gray-100 dark:bg-gray-800/50 md:rounded-2xl md:shadow-2xl md:my-4 md:h-[calc(100%-2rem)]">
        <header class="p-4 border-b border-gray-200 dark:border-gray-700/50 flex items-center justify-between flex-shrink-0">
            <div class="flex items-center space-x-3 sm:space-x-4">
                <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-full flex items-center justify-center text-xl sm:text-2xl font-bold text-white shadow-lg ring-2 ring-cyan-400/50">C</div>
                <div>
                    <h1 class="text-lg sm:text-2xl font-bold text-gray-900 dark:text-gray-100">CanDee</h1>
                    <p class="text-sm text-green-500 flex items-center"><span class="relative flex h-2 w-2 mr-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>Đang hoạt động</p>
                </div>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300">
                <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM8 15a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm-2.95-2.95a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </header>
        
        <main id="chat-window" class="flex-grow overflow-y-auto p-4 space-y-4 sm:p-6 sm:space-y-6">
            <div class="flex items-start gap-3 sm:gap-4">
                <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center shadow-md flex-shrink-0 ring-2 ring-gray-300 dark:ring-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg></div>
                <div class="bg-white dark:bg-gray-700 rounded-2xl rounded-tl-none p-3 sm:p-4 max-w-[80%] md:max-w-lg shadow-lg">
                    <p class="font-semibold text-cyan-600 dark:text-cyan-400 mb-1">CanDee</p>
                    <p class="text-gray-700 dark:text-gray-300 break-words">Chào bạn, tôi là CanDee! Hãy gửi, dán hoặc kéo thả một tệp tin (dưới 10MB) vào đây để tôi phân tích nhé.</p>
                </div>
            </div>
        </main>

        <footer class="p-2 sm:p-4 border-t border-gray-200 dark:border-gray-700/50 flex-shrink-0">
            <div id="notification" class="hidden text-center text-red-500 text-sm mb-2"></div>
            <div id="file-preview-container" class="hidden relative w-auto mb-2 p-3 border-2 border-dashed border-gray-400 dark:border-gray-600 rounded-2xl">
                <div class="flex items-center">
                    <img id="file-preview-icon" class="w-12 h-12 object-cover rounded-lg">
                    <div id="file-info" class="ml-3 text-sm overflow-hidden">
                        <p id="file-name" class="font-medium text-gray-800 dark:text-gray-200 truncate"></p>
                        <p id="file-size" class="text-gray-500 dark:text-gray-400"></p>
                    </div>
                </div>
                <button id="remove-file-btn" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">&times;</button>
            </div>
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="file" id="file-input" class="hidden">
                <button type="button" id="file-upload-btn" class="p-2 sm:p-3 text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg></button>
                <button type="button" id="mic-btn" class="p-2 sm:p-3 text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300">
                    <svg id="mic-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                    <svg id="stop-icon" class="h-6 w-6 hidden text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                </button>
                <input type="text" id="message-input" placeholder="Nhắn tin, dán ảnh, hoặc thả tệp..." class="flex-1 bg-gray-200 dark:bg-gray-700 border-transparent focus:border-transparent focus:ring-0 rounded-full py-2 px-4 sm:py-3 sm:px-6 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300" autocomplete="off">
                <button type="submit" id="send-button" class="bg-gradient-to-br from-cyan-500 to-blue-500 text-white rounded-full p-2 sm:p-3 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition duration-300 shadow-lg"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg></button>
            </form>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
