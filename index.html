<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanDee: Vệ Sĩ Không Gian Mạng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Cải thiện thanh cuộn */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: #111827; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 20px; }
        .plana-avatar { min-width: 40px; }
        /* Hiệu ứng đang gõ */
        .typing-indicator span { height: 10px; width: 10px; margin: 0 2px; background-color: #9ca3af; border-radius: 50%; display: inline-block; animation: wave 1.3s infinite ease-in-out; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-10px); } }
        .mic-listening { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">
    <!-- Container chính được tối ưu hóa cho di động -->
    <div class="flex flex-col h-screen max-w-4xl mx-auto bg-gray-800/50 md:rounded-lg md:shadow-2xl md:my-4">
        <!-- Header với padding và kích thước chữ linh hoạt -->
        <header class="p-4 border-b border-gray-700/50 flex items-center space-x-3 sm:space-x-4 flex-shrink-0">
             <div class="w-10 h-10 sm:w-12 sm:h-12 bg-indigo-500 rounded-full flex items-center justify-center text-xl sm:text-2xl font-bold shadow-lg ring-2 ring-indigo-400/50">C</div>
            <div>
                <!-- Kích thước chữ tiêu đề thay đổi theo màn hình -->
                <h1 class="text-lg sm:text-2xl font-bold text-gray-100">CanDee: Vệ Sĩ Không Gian Mạng</h1>
                <p class="text-sm text-green-400 flex items-center"><span class="relative flex h-2 w-2 mr-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>Đang hoạt động</p>
            </div>
        </header>
        
        <!-- Cửa sổ chat với khoảng cách được điều chỉnh -->
        <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 sm:p-6 sm:space-y-6">
            <!-- Tin nhắn chào mừng ban đầu -->
            <div class="flex items-start gap-3 sm:gap-4">
                <div class="plana-avatar w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center shadow-md flex-shrink-0 ring-2 ring-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg></div>
                <!-- Bong bóng chat với chiều rộng và cách ngắt chữ được tối ưu -->
                <div class="bg-gray-700 rounded-lg rounded-tl-none p-3 sm:p-4 max-w-[80%] md:max-w-lg shadow-lg">
                    <p class="font-semibold text-indigo-400 mb-1">CanDee</p>
                    <p class="text-gray-300 break-words">Chào bạn, tôi là CanDee! Cần giúp đỡ về an ninh mạng? Hãy hỏi, nói hoặc gửi ảnh cho tôi phân tích nhé.</p>
                </div>
            </div>
        </main>

        <!-- Khu vực nhập tin nhắn -->
        <footer class="p-2 sm:p-4 border-t border-gray-700/50 flex-shrink-0">
            <div id="image-preview-container" class="hidden relative w-28 h-28 sm:w-32 sm:h-32 mb-2 p-2 border-2 border-dashed border-gray-600 rounded-lg">
                <img id="image-preview" class="w-full h-full object-cover rounded">
                <button id="remove-image-btn" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">&times;</button>
            </div>
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="file" id="image-input" class="hidden" accept="image/*">
                <button type="button" id="image-upload-btn" class="p-2 sm:p-3 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 transition duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></button>
                <button type="button" id="mic-btn" class="p-2 sm:p-3 text-gray-400 hover:text-white rounded-full hover:bg-gray-700 transition duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg></button>
                <input type="text" id="message-input" placeholder="Nhắn tin cho CanDee..." class="flex-1 bg-gray-700 border border-gray-600 rounded-full py-2 px-4 sm:py-3 sm:px-6 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" autocomplete="off">
                <button type="submit" id="send-button" class="bg-indigo-500 text-white rounded-full p-2 sm:p-3 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-300 shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg></button>
            </form>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
